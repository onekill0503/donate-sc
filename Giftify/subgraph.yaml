specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Donate
    network: inktest
    source:
      address: "0xc535711468ED0c21e4B6E0033C4852a1A0cd5848"
      abi: Donate
      startBlock: 2571410
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimReward
        - InitiateWithdraw
        - NewDonation
        - OwnershipTransferred
        - addAllowedDonationTokenEvent
        - removeAllowedDonationTokenEvent
      abis:
        - name: Donate
          file: ./abis/Donate.json
      eventHandlers:
        - event: ClaimReward(indexed address,uint256,uint256)
          handler: handleClaimReward
        - event: InitiateWithdraw(indexed address,uint256,uint256)
          handler: handleInitiateWithdraw
        - event: NewDonation(indexed address,uint256,uint256,indexed address,uint256,uint256)
          handler: handleNewDonation
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: addAllowedDonationTokenEvent(indexed address,uint256)
          handler: handleaddAllowedDonationTokenEvent
        - event: removeAllowedDonationTokenEvent(indexed address,uint256)
          handler: handleremoveAllowedDonationTokenEvent
      file: ./src/donate.ts

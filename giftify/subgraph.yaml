specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: 127.0.0.1:8545
    source:
      address: "0xc535711468ED0c21e4B6E0033C4852a1A0cd5848"
      abi: Contract
      startBlock: 2571410
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimDonation
        - Donation
        - addAllowedDonationTokenEvent
        - removeAllowedDonationTokenEvent
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ClaimDonation(indexed address,uint256)
          handler: handleClaimDonation
        - event: Donation(indexed address,uint256)
          handler: handleDonation
        - event: addAllowedDonationTokenEvent(indexed address)
          handler: handleaddAllowedDonationTokenEvent
        - event: removeAllowedDonationTokenEvent(indexed address)
          handler: handleremoveAllowedDonationTokenEvent
      file: ./src/contract.ts
